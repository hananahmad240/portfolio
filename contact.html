	<body>
		<!--  header start -->
		<header class="header-inner">

		<!-- header end -->

		<!--section A start -->
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<div class="section-title">Contact Me</div>
				<div class="bottom-line"></div>
				<p class="lead">Here is How You Can Search Me</p>

				<!-- form tag -->
				<form>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
						/>
						<input
							type="email"
							placeholder="Email"
							class="text-input email-input"
						/>
						<input
							type="number"
							placeholder="Phone Number"
							class="text-input phone-input"
						/>
						<textarea
							placeholder="Enter the Message"
							class="text-input message-input"
						></textarea>
					</div>

					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>
		<!-- section A end -->

		<!-- section B start -->
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<!-- first -->
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>ahmadhanan344@gmail.com</p>
					</div>
					<!-- second -->
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>03224-4838012</p>
					</div>
					<!-- third -->
					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>Address</h3>
						<p>Lahore, Pakistan.</p>
					</div>
				</div>
			</div>
		</section>
		<!-- section b end -->

		<!-- section c start -->
		<section id="contact-c" class="py-4 bg-main">
			<div class="container">
				<h1>Let's Start Your Next Project</h1>
			</div>
		</section>
